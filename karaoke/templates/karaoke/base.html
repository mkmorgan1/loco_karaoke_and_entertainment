{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Loco Karaoke & Entertainment{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
                   :root {
               --primary-color: #8B4513;      /* Saddle Brown */
               --secondary-color: #CD853F;    /* Peru */
               --accent-color: #D2691E;       /* Chocolate */
               --dark-color: #654321;         /* Dark Brown */
               --light-color: #F5DEB3;        /* Wheat */
               --gold-color: #DAA520;         /* Goldenrod */
               --rust-color: #B8860B;         /* Dark Goldenrod */
               --cream-color: #FFF8DC;        /* Cornsilk */
           }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #8B4513 0%, #CD853F 50%, #D2691E 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 248, 220, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(139, 69, 19, 0.2);
            border-bottom: 3px solid var(--primary-color);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
            font-family: 'Georgia', serif;
            display: flex;
            align-items: center;
        }
        
        .navbar-brand img {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .main-content {
            background: rgba(255, 248, 220, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.2);
            margin: 20px 0;
            padding: 30px;
            border: 2px solid var(--secondary-color);
        }
        
        .event-card {
            background: var(--cream-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid var(--secondary-color);
            overflow: hidden;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.25);
            border-color: var(--accent-color);
        }
        
        .event-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }
        
        .featured-event {
            border: 3px solid var(--gold-color);
            background: linear-gradient(135deg, var(--cream-color), var(--light-color));
        }
        
        .welcome-section {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color), var(--gold-color));
            color: var(--cream-color);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            border: 3px solid var(--gold-color);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }
        
        .calendar-section {
            background: var(--cream-color);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid var(--secondary-color);
        }
        
        .footer {
            background: rgba(255, 248, 220, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            border: 2px solid var(--secondary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
                           <a class="navbar-brand" href="{% url 'karaoke:home' %}">
                   <img src="{% static 'logo.png' %}" alt="Loco Karaoke Logo" height="40" class="me-2">
                   Loco Karaoke & Entertainment
               </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'karaoke:home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated and user.is_superuser %}
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <div class="container">
        <div class="footer">
            <p>&copy; 2025 Loco Karaoke & Entertainment. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
